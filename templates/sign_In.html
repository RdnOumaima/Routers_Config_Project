<!DOCTYPE html>
<html>
<head>
  <title>Router Configuration Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var form1 = document.querySelector('.form1');
        form1.style.display = 'block';
    });

    function showLoginForm() {
        var form1 = document.querySelector('.form1');
        var form2 = document.querySelector('.form2');
        var link = document.querySelector('.hide-link');
        
        form1.style.display = 'none';
        form2.style.display = 'block';
        link.style.display = 'inline';
    }
    
    function showCreateAccountForm() {
        var form1 = document.querySelector('.form1');
        var form2 = document.querySelector('.form2');
        var link = document.querySelector('.hide-link');
        
        form1.style.display = 'block';
        form2.style.display = 'none';
        link.style.display = 'none';
    }
</script>

</head>
<body class="body">

  <ul class="navbar navbar-1">
    <li><a class="active" href="{{ url_for('login') }}">Home</a></li>
  </ul>

  <ul class="navbar navbar-2">
    <li><img src="{{ url_for('static', filename='images/huawei_logo.png') }}" style="width: 150px; height: auto; margin-top: 0%;" ></li>
  </ul>
  
  <div class="container">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash-messages">
            {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <h2>Login</h2>
    <form class="form1" method="post" action="{{ url_for('login') }}">
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
 <!--  <p>forgot password? <a href="{{ url_for('inscription') }}">recover</a></p>      -->
      <button type="submit" class="button button2">Login</button>
  </form>

    <p>Not registered yet? <a href="{{ url_for('inscription') }}">Sign up now</a></p>






</div>


</body>
</html>
